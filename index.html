<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header style="text-align: center">Weather Dashboard</header>
    <!--<div class="container">-->
        <div class="row">
            <div class="col-3 cities">
                <h2>Search for a City</h2>
                <textarea id="city-search"></textarea>
                <button id="search">Search</button>
                <button id="search">City 1</button>
                <button id="search">City 2</button>
                <button id="search">City 3</button>
                <button id="search">City 4</button>
                <button id="search">City 5</button>
                <button id="search">City 6</button>
            </div>
            <div class="col-8">
                <div class="current-city">
                    <h2 id="city">Atlanta (3/30/2020)</h2>
                    <div id="temperature" class="stats">Temp: 74.01 F</div>
                    <div id="windspeed" class="stats">Wind: 6.67 MPH</div>
                    <div id="humidity" class="stats">Humidity: 46 %</div>
                    <div id="uvindex" class="stats">UV Index: 0.47</div>
                </div>
                <div>
                    <h3>5-Day Forecast:</h3>
                    <div class="row">
                        <div class="col-2 card">
                            <div>Date</div>
                            <div>Icon</div>
                            <div>Temp:</div>
                            <div>Wind:</div>
                            <div>Humidity</div>
                        </div>
                        <div class="col-2 card">
                            <div>Date</div>
                            <div>Icon</div>
                            <div>Temp:</div>
                            <div>Wind:</div>
                            <div>Humidity</div>
                        </div>
                        <div class="col-2 card">
                            <div>Date</div>
                            <div>Icon</div>
                            <div>Temp:</div>
                            <div>Wind:</div>
                            <div>Humidity</div>
                        </div>
                        <div class="col-2 card">
                            <div>Date</div>
                            <div>Icon</div>
                            <div>Temp:</div>
                            <div>Wind:</div>
                            <div>Humidity</div>
                        </div>
                        <div class="col-2 card">
                            <div>Date</div>
                            <div>Icon</div>
                            <div>Temp:</div>
                            <div>Wind:</div>
                            <div>Humidity</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!--</div>-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
